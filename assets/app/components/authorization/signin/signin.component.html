<div class="col-md-8">
    <form (ngSubmit)="OnSubmit()" [formGroup]="signinForm">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" formControlName="email" type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" formControlName="password" type="password" id="password">
        </div>
        <button [disabled]="!signinForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
